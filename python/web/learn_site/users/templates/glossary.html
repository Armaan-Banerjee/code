<html>
    <body>
        <h1>Glossary of users</h1>
        <ul>
            {% for user in users %}
            {% if not user.superuser%}
            <li> <a href="/user/{{user.id}}">{{ user.first_name }} {{ user.last_name }} </a> </li>
            {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
